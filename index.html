<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Google fonts link here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Css file link -->
    <link rel="stylesheet" href="./index.css" />
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display_box">
                <input type="text" name="display"/>
            </div>
            <div class="name">
                <h4 id="heading">Calculator</h4>
                <div class="viewBox">
                    <span class="viewInput">3D View</span>
                </div>
            </div>
            <div class="btn_container">
                <div class="row">
                    <button class="operator">AC</button>
                    <button class="operator">DE</button>
                    <button class="operator">.</button>
                    <button class="operator">/</button>
                </div>
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">*</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button> 
                    <button class="operator">+</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">-</button>
                </div>
                <div class="row">
                    <button>00</button>
                    <button>0</button>
                    <button class="equal_btn operator">=</button>
                </div>
            </div>
            
        </div>
    </div>
    



    <script src="./script.js"></script>
</body>
</html>
